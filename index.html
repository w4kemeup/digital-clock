<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-white">
        <div id="dia" class="card text-center bg-primary bg-gradient me-4" style="width: 18rem;"></div>
        <div id="horas" class="card text-center bg-primary bg-gradient" style="width: 12rem;"></div>
        <span class="ms-2 me-2">:</span>
        <div id="minutos" class="card text-center bg-primary bg-gradient" style="width: 12rem;"></div>
        <span class="ms-2 me-2">:</span>
        <div id="segundos" class="card text-center bg-primary bg-gradient" style="width: 12rem;"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
